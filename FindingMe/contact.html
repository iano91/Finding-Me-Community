    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffe6f0;
            color: #333;
        }
        header, footer {
            background: #ff99cc;

        }

            font-weight: bold;

        nav a:hover {

        }

        }

            padding: 0.5rem;

        }
        button {
            background: #ff99cc;
            color: rgb(43, 42, 42);
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;

        button:hover {
